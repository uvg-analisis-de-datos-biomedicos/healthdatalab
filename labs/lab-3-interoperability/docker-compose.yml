services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: uvg_user
      POSTGRES_PASSWORD: uvg_password
      POSTGRES_DB: health_data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uvg_user -d health_data"]
      interval: 5s
      timeout: 5s
      retries: 10

  jupyter:
    image: jupyter/scipy-notebook:latest
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    ports:
      - "8888:8888"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/home/jovyan/work
    command: >
      bash -lc "
      pip install --no-cache-dir -r /home/jovyan/work/requirements.txt &&
      start-notebook.py --NotebookApp.token='' --NotebookApp.password=''
      "
